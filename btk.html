<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batik Indonesia</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Hero Section */
      .hero {
        background: url("batik-background.jpg") no-repeat center center/cover;
        color: white;
        text-align: center;
        padding: 120px 20px;
        position: relative;
      }

      .hero h1 {
        font-size: 3.5rem; /* perbesar judul */
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7); /* shadow di pinggir */
      }

      .hero p {
        font-size: 1.5rem; /* perbesar teks paragraf */
        margin-bottom: 30px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* shadow di pinggir */
      }

      .btn {
        display: inline-block;
        padding: 12px 25px;
        background: #e91e63;
        color: white;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
        transition: 0.3s;
      }

      .btn:hover {
        background: #c2185b;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="hero-content">
        <h1>Macam-Macam Batik Nusantara</h1>
        <p>Jelajahi kekayaan budaya Indonesia melalui berbagai jenis batik dari berbagai daerah dengan keunikan dan makna filosofisnya.</p>
        <a href="#jenis" class="btn">Jelajahi Batik</a>
      </div>
    </section>
  </body>
</html>
